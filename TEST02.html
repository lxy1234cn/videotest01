<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="video-container">
                <iframe allow="fullscreen" allowfullscreen src="https://streamable.com/e/ccknv1" frameborder="0"></iframe>
            </td>
            <td class="video-container">
                <iframe allow="fullscreen" allowfullscreen src="https://streamable.com/e/another-video" frameborder="0"></iframe>
            </td>
            <td class="video-container">
                <iframe allow="fullscreen" allowfullscreen src="https://streamable.com/e/yet-another-video" frameborder="0"></iframe>
            </td>
        </tr>
        <!-- Add more rows and cells as needed -->
    </table>
</body>
</html>
